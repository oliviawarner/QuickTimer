# GitHub Actions workflow for building and testing a watchOS app

name: watchOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v4

    # Step 2: Set up Xcode environment
    - name: Set up Xcode
      run: xcode-select --install

    # Step 3: Install dependencies (if needed, e.g., CocoaPods)
    # Uncomment the following lines if you use CocoaPods or other dependency managers
    # - name: Install CocoaPods
    #   run: pod install

    # Step 4: Build the project
    - name: Build watchOS App
      run: xcodebuild -workspace QuickTimer.xcworkspace \
                      -scheme QuickTimer \
                      -sdk watchsimulator \
                      -destination 'platform=watchOS Simulator,name=Apple Watch Series 7,OS=latest' \
                      clean build

    # Step 5: Run unit tests
    - name: Run Tests
      run: xcodebuild test \
                      -workspace QuickTimer.xcworkspace \
                      -scheme QuickTimer \
                      -sdk watchsimulator \
                      -destination 'platform=watchOS Simulator,name=Apple Watch Series 7,OS=latest'
